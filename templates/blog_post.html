{% extends "base.html" %}

{% block content %}
    <section>
        <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
        <p>{{post.body}}</p>
        <p>Author: 
            <a href="/blog?user={{post.owner.id}}">{{post.owner.username}}</a>
            </p>
    </section>

{% endblock %}
