{% extends "base.html" %}

{% block content %}
    {% if users|length == 0 %}
        <h2>No one wrote anything yet</h2>
    {% else %}
        <h2>All blog authors:</h2>
        <section>
            {% for user in users %}
            <h3><a href="/blog?user={{user.id}}">{{user.username}}</a></h3>
            {% endfor %}
        </section>
    {% endif %}

{% endblock %}
